  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Strona główna
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="log_form.html">Logowanie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration_form_doctor.html">Zarejestruj lekarza jako administrator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="registration_form_staff.html">Zarejestruj personel jako administrator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration_form_patient.html">Zarejestruj pacjenta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="jumbotron">
      <div class="container">
        <form>
          <fieldset>
            <legend style="margin-top: 2.5em">Wprowadź dane rejestrowanego pracownika</legend>

            <div class="form-group">
              <label class="col-form-label mt-4" for="inputPESEL">PESEL</label>
              <input type="text" class="form-control" placeholder="Wprowadź PESEL" id="inputPESEL" name="inputPESEL">
            </div>
            <div class="form-group">
              <label class="col-form-label mt-4" for="inputName">Imię</label>
              <input type="text" class="form-control" placeholder="Wprowadź imię" id="inputName" name="inputName">
            </div>
            <div class="form-group">
              <label class="col-form-label mt-4" for="inputSurname">Nazwisko</label>
              <input type="text" class="form-control" placeholder="Wprowadź nazwisko" id="inputSurname" name="inputSurname">
            </div>
            <div class="form-group">
              <label class="col-form-label mt-4" for="inputBirth">Data urodzenia</label>
              <input type="date" class="form-control" placeholder="Wprowadź datę urodzenia" id="inputBirth" name="inputBirth">
            </div>
            <div class="form-group">
              <label class="col-form-label mt-4" for="inputPhone">Numer telefonu</label>
              <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" class="form-control" placeholder="Wprowadź numer telefonu" id="inputPhone" name="inputphone">
            </div>
            <div class="form-group">
              <label for="inputEmail" class="form-label mt-4">Email</label>
              <input type="email" class="form-control" placeholder="Wprowadź email" id="inputEmail" name="inputEmail">
            </div>
            <div class="form-group">
              <label for="inputPassword" class="form-label mt-4">Hasło</label>
              <input type="password" class="form-control" placeholder="Wprowadź hasło" id="inputPassword" name="inputPassword">
            </div>
            <div class="form-group">
              <label for="inputCheckingPassword" class="form-label mt-4">Powtórz hasło</label>
              <input type="password" class="form-control" placeholder="Wprowadź ponownie hasło" id="inputCheckingPassword" name="inputCheckingPassword">
            </div>
            <div class="form-group">
              <label class="col-form-label mt-4" for="inputPosition">Stanowisko</label>
              <input type="text" class="form-control" placeholder="Wprowadź nazwę obejmowanego stanowiska" id="inputPosition" name="inputPosition">
            </div>
            <div class="form-group d-grid gap-2" style="margin-top: 1.5em">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
