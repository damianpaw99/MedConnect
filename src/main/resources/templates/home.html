<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>MedConnect</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="img/png" th:href="@{/img/logo.png}" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">MedConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/home">Strona główna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Logowanie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/patient/registration">Rejestracja</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pacjent</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lekarz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pracownik</a>
            </li>
          </ul>
          <form th:action="@{/logout}" method="get" class="d-flex">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit" name="command" value="LOG OUT"
                    onclick="if(!(confirm('Czy na pewno chcesz się wylogować?'))) return false">Wyloguj
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
  <p th:text="${date}"></p>
  </main>

</body>

</html>
