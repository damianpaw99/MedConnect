<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>MedConnect: Tworzenie grafiku</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="img/png" th:href="@{/img/logo.png}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">MedConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                    aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Logowanie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patient/registration">Rejestracja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pacjent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lekarz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pracownik</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="get" class="d-flex">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit" name="command" value="LOG OUT"
                            onclick="if(!(confirm('Czy na pewno chcesz się wylogować?'))) return false">Wyloguj
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container" style="margin-bottom: 50px">
        <form action="#" method="post">
            <fieldset>
                <legend style="margin-top: 1.5em">Zaplanuj grafik pracy lekarza</legend>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="inputPESEL">PESEL lekarza</label>
                    <input type="number" class="form-control" placeholder="Wprowadź PESEL" id="inputPESEL"
                           name="inputPESEL">
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="inputStartDate">Data początkowa</label>
                    <input type="date" class="form-control" placeholder="Wprowadź datę początkową okresu pracy"
                           id="inputStartDate" name="startDate">
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="inputEndDate">Data końcowa</label>
                    <input type="date" class="form-control" placeholder="Wprowadź datę końcową okresu pracy"
                           id="inputEndDate" name="endDate">
                </div>
                <label class="col-form-label mt-4" for="inputEndDate">Dni przyjęć</label>
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group" style="width: 100%">
                    <input type="checkbox" class="btn-check" id="monday" checked="" autocomplete="off">
                    <label class="btn btn-primary" for="monday">Poniedziałek</label>
                    <input type="checkbox" class="btn-check" id="tuesday" autocomplete="off">
                    <label class="btn btn-primary" for="tuesday">Wtorek</label>
                    <input type="checkbox" class="btn-check" id="wednesday" autocomplete="off">
                    <label class="btn btn-primary" for="wednesday">Środa</label>
                    <input type="checkbox" class="btn-check" id="thursday" autocomplete="off">
                    <label class="btn btn-primary" for="thursday">Czwartek</label>
                    <input type="checkbox" class="btn-check" id="friday" autocomplete="off">
                    <label class="btn btn-primary" for="friday">Piątek</label>
                    <input type="checkbox" class="btn-check" id="saturday" autocomplete="off">
                    <label class="btn btn-primary" for="saturday">Sobota</label>
                    <input type="checkbox" class="btn-check" id="sunday" autocomplete="off">
                    <label class="btn btn-primary" for="sunday">Niedziela</label>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="inputStartTime">Godzina rozpoczecia pracy</label>
                    <input type="time" class="form-control" placeholder="Wprowadź godzinę rozpoczęcia pracy"
                           id="inputStartTime" name="startTime">
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="inputEndTime">Godzina zakończenia pracy</label>
                    <input type="time" class="form-control" placeholder="Wprowadź godzinę rozpoczęcia pracy"
                           id="inputEndTime" name="endTime">
                </div>
                <div class="form-group">
                    <label for="visitTime" class="form-label mt-4">Czas wizyty</label>
                    <select class="form-select" id="visitTime">
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>30</option>
                    </select>
                </div>

                <div class="form-group d-grid gap-2" style="margin-top: 1.5em">
                    <button type="submit" class="btn btn-primary">Zapisz grafik</button>
                </div>
            </fieldset>
        </form>
    </div>
</main>
</body>

</html>
