<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/passwordResetForm}" th:object="${passwordReset}" method="post">

    <h3 style="margin-top: 2.5em">Resetowanie hasła</h3>

    <div class="form-group">
        <label for="login">Token</label>
        <input type="text" class="form-control" name="inputToken" id="token" placeholder="Wprowadź token" th:field="*{resetToken}">
    </div>
    <div class="form-group">
        <label for="login">Nowe hasło</label>
        <input type="password" class="form-control" name="inputPassword" id="password" placeholder="Wprowadź nowe hasło" th:field="*{newPassword}">
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-lg btn-primary" type="submit">Zaloguj</button>
    </div>

</form>
</body>
</html>
